{% extends 'base.html' %}

{% block title %}Experimentation - Meta-Design Dashboard{% endblock %}

{% block content %}
  <h1>Experimentation</h1>
  <hr>
  <div class="row">
    <div class="col-md-3">
      <h3>Model Configuration</h3>
      <form action="{{ url_for('main.run_experiment') }}" method="post">
        <div class="mb-3">
          <label for="model" class="form-label">Select a Model</label>
          <select class="form-select" id="model" name="model">
            <option value="maml">MAML</option>
            <option value="reptile">Reptile</option>
            <option value="protonet">ProtoNet</option>
            <option value="rf">Random Forest</option>
            <option value="pinn">PINN</option>
          </select>
        </div>
        <div class="mb-3">
            <label for="curiosity" class="form-label">Curiosity</label>
            <input type="range" class="form-range" min="-2" max="2" step="0.1" id="curiosity" name="curiosity" value="0.5">
        </div>
        <button type="submit" class="btn btn-primary">Run Experiment</button>
      </form>
    </div>
    <div class="col-md-9">
      <h3>Results</h3>
      {% if results %}
        {{ results|safe }}
      {% else %}
        <p>Results tables and visualizations will be displayed here.</p>
      {% endif %}
    </div>
  </div>
{% endblock %}

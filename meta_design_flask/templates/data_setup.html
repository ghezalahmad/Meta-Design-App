{% extends 'base.html' %}

{% block title %}Data Setup - Meta-Design Dashboard{% endblock %}

{% block content %}
  <h1>Data Setup</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <h3>Upload Dataset</h3>
      <form action="{{ url_for('main.data_setup') }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="dataset" class="form-label">Select a CSV file to upload</label>
          <input class="form-control" type="file" id="dataset" name="dataset">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/data_upload.js') }}"></script>
{% endblock %}
